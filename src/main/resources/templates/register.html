<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.thymeleaf.org"
       th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="'Register Page'">Login Page</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img src="/img/smart.png" width="100%" height="300px" alt="">
            </div>

            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Login</p>
                    </div>
                    <div class="card-body">
                        <form>


                            <div class="row">
                            <div class="col">
                                <label class="form-label">Full Name</label>
                                <input class="form-control" name="name" type="text">
                            </div>

                            <div class="col">
                                <label class="form-label">Mobile Number</label>
                                <input class="form-control" name="mobileNumber" type="number">
                            </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="email" type="email">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <input class="form-control" name="address" type="text">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">City</label>
                                    <input class="form-control" name="city" type="text">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">State</label>
                                    <input class="form-control" name="state" type="text">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" name="password" type="password">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input class="form-control" name="cpassword" type="password">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Profile Image</label>
                                    <input class="form-control" name="profile_image" type="file">
                                </div>


                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <a href="#" class="text-decoration-none"></a>Already have an account<br>
                        Click here to
                        <a href="/login" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
