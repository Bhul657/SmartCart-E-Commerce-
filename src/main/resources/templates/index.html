<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="'Index Page'">Index Page</title>
</head>
<body>
<section>

    <!-- Start Slider -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/shooping.png" class="d-block w-100" alt="Slide 1" height="350">
            </div>
            <div class="carousel-item">
                <img src="/img/shopping2.png" class="d-block w-100" alt="Slide 2" height="350">
            </div>
            <div class="carousel-item">
                <img src="/img/sale.png" class="d-block w-100" alt="Slide 3" height="350">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- End Slider -->


    <!--  Start Category Module  -->
    <div class="container py-4">
        <p class="text-center fs-4 mb-4">Category</p>
        <div class="row justify-content-center g-4">
            <div class="col-md-2 col-6">
                <div class="card rounded-circle">
                    <div class="card-body text-center">
                        <img src="/img/category_img/app.png" class="img-fluid rounded-circle mb-2" style="height: 140px; width: 65%;" alt="Electronics">
                        <p class="mb-0">Electronics</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="card rounded-circle">
                    <div class="card-body text-center">
                        <img src="/img/category_img/beaut.png" class="img-fluid rounded-circle mb-2" style="height: 140px; width: 65%;" alt="Beauty">
                        <p class="mb-0">Beauty</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="card rounded-circle">
                    <div class="card-body text-center">
                        <img src="/img/category_img/clothes.png" class="img-fluid rounded-circle mb-2" style="height: 140px; width: 65%;" alt="Clothes">
                        <p class="mb-0">Clothes</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="card rounded-circle">
                    <div class="card-body text-center">
                        <img src="/img/category_img/laptop.png" class="img-fluid rounded-circle mb-2" style="height: 140px; width: 65%;" alt="Laptop">
                        <p class="mb-0">Laptop</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="card rounded-circle">
                    <div class="card-body text-center">
                        <img src="/img/category_img/mobile.png" class="img-fluid rounded-circle mb-2" style="height: 140px; width: 65%;" alt="Mobile">
                        <p class="mb-0">Mobile</p>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-6">
                <div class="card rounded-circle">
                    <div class="card-body text-center">
                        <img src="/img/category_img/grocery.png" class="img-fluid rounded-circle mb-2" style="height: 140px; width: 65%;" alt="Grocery">
                        <p class="mb-0">Grocery</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  End Category Module  -->


    <!--  Start Latest Product Module  -->

    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center fs-4">Latest Product</p>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="/img/product_img/mac.png"
                             class="" width="65%" height="140px" alt="">
                        <p class="text-center">Mac Air</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="/img/product_img/loq.png"
                             class="" width="65%" height="140px" alt="">
                        <p class="text-center">Lenovo LOQ 15ARP9</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="/img/product_img/nitro.png"
                             class="" width="65%" height="140px" alt="">
                        <p class="text-center">Acer Nitro V 16 ANV16-41</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="/img/product_img/dell.png"
                             class="" width="65%" height="140px" alt="">
                        <p class="text-center">Dell Inspiron 16 5645 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  End Latest Product Module  -->


</section>

</body>
</html>
